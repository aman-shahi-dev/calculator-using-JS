<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputCard">
            <input type="text" name="" id="input" placeholder="Input">
        </div>
        <div class="pad">
            <div class="numpad">
                <button class="numBtn" id="seven">7</button>
                <button class="numBtn" id="eight">8</button>
                <button class="numBtn" id="nine">9</button>
                <button class="numBtn" id="four">4</button>
                <button class="numBtn" id="five">5</button>
                <button class="numBtn" id="six">6</button>
                <button class="numBtn" id="one">1</button>
                <button class="numBtn" id="two">2</button>
                <button class="numBtn" id="three">3</button>
                <div></div>
                <button class="numBtn" id="zero">0</button>
                <div></div>
            </div>
            <div class="operationPad">
                <button class="operationBtn" id="add">+</button>
                <button class="operationBtn" id="substract">-</button>
                <button class="operationBtn" id="multiply">x</button>
                <button class="operationBtn" id="divide">/</button>
                <button class="operationBtn" id="equals">=</button>
                <button class="operationBtn" id="acBtn">AC</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
